<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Free Template W3School" />
		<meta name="keywords" content="Capstone" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
		<title>Capstone-Studious</title>
		<!-- GOOGLE FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- FONT AWESOME  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- LINE AWESOME -->
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<!-- OWL-CAROUSEL -->
		<link rel="stylesheet" href="./css/owl.carousel.min.css" />
		<link rel="stylesheet" href="./css/owl.theme.default.min.css" />
		<!-- ANIMATE CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!-- BOOTSTRAP -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<!-- Normalize CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- Top Header -->
		<section class="top-header"></section>
		<!-- Header -->
		<header></header>
		<!-- Main -->
		<main>
			<!-- Banner -->
			<section class="banner"></section>
			<!-- Banner-bottom -->
			<section class="banner-bottom"></section>
			<!-- Welcome -->
			<section class="welcome"></section>
			<!-- Courses -->
			<section class="courses"></section>
			<!-- Grids -->
			<section class="grids"></section>
			<!-- Numbers -->
			<section class="numbers"></section>
			<!-- Reviewer -->
			<section class="reviewer"></section>
			<!-- Team -->
			<section class="team"></section>
			<!-- About -->
			<section class="about"></section>
		</main>
		<!-- Footer -->
		<footer>
			<section class="footer-sub"></section>
			<section class="copyright"></section>
		</footer>
		<!-- Back To Top -->
		<!-- Jquery -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<!-- Boostrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
		<!-- Jquery Waitpoint -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
			integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!-- CounterUp -->
		<script src="./js/jquery.countup.js"></script>
		<script>
			$('.counter').countUp({
				time: 2000,
				delay: 10,
			});
		</script>
		<!-- Owl Carousel -->
		<script src="./js/owl.carousel.min.js"></script>
		<script>
			$('.owl-carousel').owlCarousel({
				loop: true,
				margin: 30,
				nav: true,
				responsive: {
					0: {
						items: 1,
					},
					600: {
						items: 2,
					},
					1000: {
						items: 3,
					},
				},
			});
		</script>
		<!-- Back To Top -->
		<script src="./js/util.js"></script>
		<script src="./js/main.js"></script>
		<!-- WowJs -->
		<script src="./js/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
